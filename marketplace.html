<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNova - Project Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen font-sans transition-colors duration-500">

    <div id="app" class="p-4 sm:p-8 max-w-7xl mx-auto">
        <header class="mb-8 border-b pb-4 transition-colors duration-500" id="main-header">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl sm:text-4xl font-extrabold flex items-center" id="main-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                        class="mr-3 text-[var(--color-accent)]" id="header-icon">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        <path d="m9 12 2 2 4-4" />
                    </svg>
                namrata
                </h1>
                <button id="theme-toggle-btn"
                    class="p-2 rounded-full transition-colors duration-300 text-[var(--color-text-primary)] hover:bg-[var(--color-bg-hover)]">
                </button>
            </div>
            <p class="mt-1 text-[var(--color-text-subtle)]" id="header-subtitle">Browse available projects and submit
                your best proposals.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <aside id="filter-sidebar"
                class="lg:w-1/4 p-6 rounded-xl shadow-xl h-fit sticky top-4 bg-[var(--color-bg-secondary)] border border-[var(--color-border)] transition-colors duration-500">
                <h2 class="text-2xl font-bold mb-6 flex items-center text-[var(--color-text-primary)]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="mr-2">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
                    </svg>
                    Filters
                </h2>

                <div class="mb-6">
                    <label for="search-input"
                        class="block text-sm font-medium mb-2 text-[var(--color-text-primary)]">Search Keywords</label>
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="e.g., React, Logo, Python"
                            class="w-full pl-10 pr-4 py-2 rounded-lg focus:ring-2 focus:ring-[var(--color-accent)] focus:border-transparent bg-[var(--color-input-bg)] border border-[var(--color-input-border)] text-[var(--color-text-primary)]" />
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-[var(--color-text-subtle)]"
                            id="search-icon">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.3-4.3" />
                        </svg>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="category-select"
                        class="block text-sm font-medium mb-2 text-[var(--color-text-primary)]">Category</label>
                    <select id="category-select"
                        class="w-full px-4 py-2 rounded-lg appearance-none cursor-pointer focus:ring-2 focus:ring-[var(--color-accent)] bg-[var(--color-input-bg)] border border-[var(--color-input-border)] text-[var(--color-text-primary)]">
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium mb-4 text-[var(--color-text-primary)]">Minimum
                        Budget</label>

                    <div class="flex justify-between text-sm font-semibold mb-2 text-[var(--color-accent)]"
                        id="budget-range-text">
                        <span>Min: $<span id="budget-min-display">0</span></span>
                        <span>Max: $<span id="budget-max-display">10,000</span></span>
                    </div>

                    <input type="range" id="budget-range-input" min="0" max="10000" step="100" value="0"
                        class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-[var(--color-slider-track)]" />
                    <p class="text-xs mt-2 text-[var(--color-text-subtle)]" id="budget-range-hint">Set Minimum Budget
                    </p>
                </div>

                <button id="reset-filters-btn"
                    class="w-full px-4 py-2 rounded-lg font-medium transition-colors duration-300 border border-[var(--color-input-border)] text-[var(--color-text-primary)] hover:bg-[var(--color-bg-hover)]">
                    Reset Filters
                </button>
            </aside>

            <main class="lg:w-3/4">
                <div id="results-bar"
                    class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 p-4 rounded-xl shadow-inner border border-[var(--color-border)] bg-[var(--color-bg-secondary)] transition-colors duration-500">
                    <p class="text-lg font-medium mb-3 sm:mb-0 text-[var(--color-text-primary)]">
                        Showing <span class="font-bold text-[var(--color-accent)]" id="results-count">0</span> results
                    </p>

                    <div class="flex items-center gap-3">
                        <span class="text-sm text-[var(--color-text-subtle)]" id="sort-label">Sort by:</span>

                        <button id="sort-date" data-sort-by="date"
                            class="sort-btn px-3 py-1 text-sm rounded-full transition-colors duration-200 flex items-center font-semibold">
                            Date
                            <svg id="sort-icon-date" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"
                                strokeLinecap="round" strokeLinejoin="round"
                                class="w-4 h-4 ml-1 transition-transform transform rotate-0">
                                <path d="m6 9 6 6 6-6" />
                            </svg>
                        </button>

                        <button id="sort-budget" data-sort-by="budget"
                            class="sort-btn px-3 py-1 text-sm rounded-full transition-colors duration-200 flex items-center font-semibold">
                            Budget
                            <svg id="sort-icon-budget" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"
                                strokeLinecap="round" strokeLinejoin="round"
                                class="w-4 h-4 ml-1 transition-transform transform rotate-0 hidden">
                                <path d="m6 9 6 6 6-6" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="projects-container" class="space-y-6">
                </div>
            </main>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="data.js"></script>
    <script src="marketplace.js"></script>
</body>

</html>
